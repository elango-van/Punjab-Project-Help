<!DOCTYPE html>
<html lang="en-us">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Remove Child JavaScript</title>

</head>

<body>

   <div id="divvy" style="padding:20px; background-color:tan;  
      margin:20px auto; width:500px;">

      <h3>Hey! Click button to delete everything in this div!</h3>

      <button id="btn">Delete Me</button>
      <!-- <button id="btn" onclick="deleteStuff()">Delete Me</button> -->

      <h4>This 3rd element, at child node index 2, does not get deleted</h4>

   </div>


   <script>

      function deleteStuff() {
         const divvy = document.getElementById('divvy')
         const btn = document.getElementById('btn')
         divvy.removeChild(btn)
         // remove the first element in divvy (the h3) at index 0 
         console.log(divvy.childNodes.length);
         divvy.removeChild(divvy.childNodes[0])
         console.log(divvy.childNodes[0]);

      }

      function deleteAllChildren() {
         var ele = document.querySelector("div");//Get //Dom node 
         var child = ele.lastElementChild;
         while (child) {
            ele.removeChild(child);
            child = ele.lastElementChild;
         }
         ele.remove();
      }
      //Click event, on btn click call remove all //child nodes 
      var btn = document.getElementById(
         "btn").onclick = function () {
            deleteAllChildren();
         }

   </script>
