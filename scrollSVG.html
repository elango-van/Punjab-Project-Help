<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable SVG</title>
<style>
  #svg-container {
    width: 400px;
    height: 300px;
    overflow: auto;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>
<div id="svg-container">
  <svg width="400" height="400">
    <rect width="100%" height="100%" fill="none"/>
    <g id="group1">
      <circle cx="50" cy="50" r="30" fill="red"/>
      <circle cx="150" cy="50" r="30" fill="blue"/>
    </g>
    <g id="group2" transform="translate(0, 100)">
      <circle cx="50" cy="50" r="30" fill="green"/>
      <circle cx="150" cy="50" r="30" fill="orange"/>
    </g>
  </svg>
</div>

<script>
  var svgContainer = document.getElementById('svg-container');
  var group1 = document.getElementById('group1');
  var group2 = document.getElementById('group2');

  svgContainer.addEventListener('scroll', function() {
    var scrollTop = svgContainer.scrollTop;
    group1.setAttribute('transform', 'translate(0,' + scrollTop + ')');
    group2.setAttribute('transform', 'translate(0,' + (scrollTop * 2) + ')');
  });
</script>
</body>
</html>
