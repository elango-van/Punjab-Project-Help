    <script>
        function ezBSAlert(options) {
            var deferredObject = $.Deferred();
            var defaults = {
                type: " alert", //alert, prompt,confirm 
                modalSize: 'modal-sm', //modal-sm, modal-lg
                okButtonText: 'Ok',
                cancelButtonText: 'Cancel',
                yesButtonText: 'Yes',
                noButtonText: 'No',
                headerText: 'Attention',
                messageText: 'Message',
                alertType: 'default', //default, primary, success, info, warning, danger
                inputFieldType: 'text', //could ask for number,email,etc
            }
            $.extend(defaults, options);

            var _show = function () {
                var headClass = " navbar -default";
                switch (defaults.alertType) {
                    case " primary ":
                        headClass = " alert - primary ";
                        break;
                    case " success ":
                        headClass = " alert - success ";
                        break;
                    case " info ":
                        headClass = " alert - info ";
                        break;
                    case " warning ":
                        headClass = " alert - warning ";
                        break;
                    case " danger ":
                        headClass = " alert - danger ";
                        break;
                }
                $('BODY').append(
                    '<div id="ezAlerts" class="modal fade">' +
                    '<div class="modal-dialog" class="' + defaults.modalSize + '">' +
                    '<div class="modal-content">' +
                    '<div id="ezAlerts-header" class="modal-header ' + headClass + '">' +
                    '<button id="close-button" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>' +
                    '<h4 id="ezAlerts-title" class="modal-title">Modal title</h4>' +
                    '</div>' +
                    '<div id="ezAlerts-body" class="modal-body">' +
                    '<div id="ezAlerts-message" ></div>' +
                    '</div>' +
                    '<div id="ezAlerts-footer" class="modal-footer">' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '</div>'
                );

                $('.modal-header').css({
                    'padding': '15px 15px',
                    '-webkit-border-top-left-radius': '5px',
                    '-webkit-border-top-right-radius': '5px',
                    '-moz-border-radius-topleft': '5px',
                    '-moz-border-radius-topright': '5px',
                    'border-top-left-radius': '5px',
                    'border-top-right-radius': '5px'
                });

                $('#ezAlerts-title').text(defaults.headerText);
                $('#ezAlerts-message').html(defaults.messageText);

                var keyb = " false ", backd = " static ";
                var calbackParam = "";
                switch (defaults.type) {
                    case 'alert':
                        keyb = " true ";
                        backd = " true ";
                        $('#ezAlerts-footer').html('<button class="btn btn-' + defaults.alertType + '">' + defaults.okButtonText + '</button>').on('click', ".btn ", function () {
                            calbackParam = true;
                            $('#ezAlerts').modal('hide');
                        });
                        break;
                    case 'confirm':
                        var btnhtml = '<button id="ezok-btn" class="btn btn-primary">' + defaults.yesButtonText + '</button>';
                        if (defaults.noButtonText && defaults.noButtonText.length > 0) {
                            btnhtml += '<button id="ezclose-btn" class="btn btn-default">' + defaults.noButtonText + '</button>';
                        }
                        $('#ezAlerts-footer').html(btnhtml).on('click', 'button', function (e) {
                            if (e.target.id === 'ezok-btn') {
                                calbackParam = true;
                                $('#ezAlerts').modal('hide');
                            } else if (e.target.id === 'ezclose-btn') {
                                calbackParam = false;
                                $('#ezAlerts').modal('hide');
                            }
                        });
                        break;
                    case 'prompt':
                        $('#ezAlerts-message').html(defaults.messageText + '<br /><br /><div class="form-group"><input type="' + defaults.inputFieldType + '" class="form-control" id="prompt" /></div>');
                        $('#ezAlerts-footer').html('<button class="btn btn-primary">' + defaults.okButtonText + '</button>').on('click', ".btn ", function () {
                            calbackParam = $('#prompt').val();
                            $('#ezAlerts').modal('hide');
                        });
                        break;
                }

                $('#ezAlerts').modal({
                    show: false,
                    backdrop: backd,
                    keyboard: keyb
                }).on('hidden.bs.modal', function (e) {
                    $('#ezAlerts').remove();
                    deferredObject.resolve(calbackParam);
                }).on('shown.bs.modal', function (e) {
                    if ($('#prompt').length > 0) {
                        $('#prompt').focus();
                    }
                }).modal('show');
            }

            _show();
            return deferredObject.promise();
        }





        $(document).ready(function () {
            $(" #btnAlert ").on(" click ", function () {
                var prom = ezBSAlert({
                    messageText: " hello world",
                    alertType: " danger "
                }).done(function (e) {
                    $(" body ").append('<div>Callback from alert</div>');
                });
            });

            $(" #btnConfirm ").on(" click ", function () {
                ezBSAlert({
                    type: " confirm",
                    messageText: "hello world ",
                    alertType: " info "
                }).done(function (e) {
                    $(" body ").append('<div>Callback from confirm ' + e + '</div>');
                });
            });

            $(" #btnPrompt ").on(" click ", function () {
                ezBSAlert({
                    type: " prompt",
                    messageText: "Enter Something ",
                    alertType: " primary "
                }).done(function (e) {
                    ezBSAlert({
                        messageText: " You entered: " + e,
                        alertType: " success "
                    });
                });
            });

        });
    </script>
    <script>
        // prevent navigation
        document.addEventListener("DOMContentLoaded ", function () {
            var links = document.getElementsByTagName(" A ");
            for (var i = 0; i < links.length; i++) {
                links[i].addEventListener(" click ", function (e) {
                    var href = this.getAttribute(" href ")

                    if (!href) {
                        return
                    }

                    if (href === '#') {
                        // hash only ('#')
                        console.debug('Internal nav allowed by Codeply');
                        e.preventDefault()
                    }
                    else if (this.hash) {
                        // hash with tag ('#foo')
                        var element = null
                        try {
                            element = document.querySelector(this.hash)
                        }
                        catch (e) {
                            console.debug('Codeply internal nav querySelector failed')
                        }
                        if (element) {
                            // scroll to anchor
                            e.preventDefault();
                            const top = element.getBoundingClientRect().top + window.pageYOffset
                            //window.scrollTo({top, behavior: 'smooth'})
                            window.scrollTo(0, top)
                            console.debug('Internal anchor controlled by Codeply to element:' + this.hash)
                        }
                        else {
                            // allow javascript routing
                            console.debug('Internal nav route allowed by Codeply');
                        }
                    }
                    else if (href.indexOf(" /p/ ") === 0 || href.indexOf(" /v/ ") === 0) {
                        // special multi-page routing
                        console.debug('Special internal page route: ' + href)

                        var l = href.replace('/p/', '/v/')

                        // reroute
                        e.preventDefault()
                        var newLoc = l + '?from=internal'
                        console.debug('Internal view will reroute to ' + newLoc)
                        location.href = newLoc
                    }
                    else if (href.indexOf("./") === 0) {
                        // special multi-page routing
                        console.debug('Special internal ./ route: ' + href)

                        var u = parent.document.URL.split(" /")
                        var pn = href.split(" /")[1]
                        var plyId = u[u.length - 1]

                        if (plyId.indexOf('?from') > -1) {
                            // already rerouted this
                            plyId = u[u.length - 2]
                        }

                        var l = plyId + '/' + pn

                        console.debug(u)
                        console.debug(pn)
                        console.debug('l', l)

                        // reroute
                        e.preventDefault()
                        var newLoc = '/v/' + l + '?from=internal'
                        console.debug('Internal page will reroute to ' + newLoc)
                        location.href = newLoc
                    }
                    else {
                        // no external links
                        e.preventDefault();
                        console.debug('External nav prevented by Codeply');
                    }
                    //return false;
                })
            }
        }, null);
    </script>
