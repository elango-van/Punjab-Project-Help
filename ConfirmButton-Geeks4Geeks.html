<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/smartwizard@4.3.1/dist/js/jquery.smartWizard.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js">
</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/smartwizard@4.3.1/dist/css/smart_wizard.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
</script>

<body>
    <center>
        <h1 style="color:green">GeeksforGeeks</h1>

        <!-- Button trigger modal -->
        <button type="button" id="launchid" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">

            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">

                        <h5 class="modal-title" id="exampleModalLabel">
                            Modal title
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                            <span aria-hidden="true">
                                Ã—
                            </span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Woohoo, you're reading this text in a modal!
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="closeid" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                        <button type="button" id="saveid" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert" role="alert" id="result"></div>
    </center>
    <script>
        var modalConfirm = function (callback) {

            $("#launchid").on("click", function () {
                $("exampleModal").modal('show');
            });

            $("#saveid").on("click", function () {
                callback(true);
                $("#exampleModal").modal('hide');
            });

            $("#closeid").on("click", function () {
                callback(false);
                $("#exampleModal").modal('hide');
            });
        };

        modalConfirm(function (confirm) {
            if (confirm) {
                $("#result").html("Changes Saved");
            } else {

                $("#result").html("Not Saved");
            }
        }); 
    </script>
</body>

</html>
